<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"> 
	<f:layout name="Default" />
	<f:section name="Main">

		<f:variable name="plusouterwrapClass"></f:variable>
		<f:if condition="{settings.start.ce.jumboteaser.css.plusouterwrap}">
			<f:variable name="plusouterwrapClass"> {settings.start.ce.jumboteaser.css.plusouterwrap}</f:variable>
		</f:if>
		<f:variable name="imageClass"></f:variable>
		<f:if condition="{images.0}">
			<f:variable name="brightness"><f:cObject typoscriptObjectPath="lib.start.calc" data="(100-{content.brightness})/100"/></f:variable>
			<f:variable name="imageClass"> wiImage</f:variable>
		</f:if>

		<style>
			#c{data.uid} .jumboteaserContainer {
				height: calc(100vh - {content.responsiveheightsmall}px);
			}

			<f:if condition="{content.distanceFromTop}">
			#c{data.uid} .jumboteaserTextoverlay {
				top: {content.distanceFromTop}%;
			}
			</f:if>

			<f:if condition="{content.breakpoint}">
			@media only screen and (min-width: {content.breakpoint}px) {
				#c{data.uid} .jumboteaserContainer {
					height: calc(100vh - {content.responsiveheightmedium}px);
				}
			}
			</f:if>

			<f:if condition="{images.000XXX}">
			#c{data.uid} .jumboteaserContainer {
				background-image: linear-gradient(rgba(0,0,0,<f:format.raw>{brightness}</f:format.raw>), rgba(0,0,0,<f:format.raw>{brightness}</f:format.raw>)),
					url(<f:uri.image image="{images.0}" />);
				background-position: center {content.croptopbottom};
				background-size: cover;
			}
			</f:if>
		</style>

		<f:render partial="Javascript/Onepagedown" arguments="{_all}"/>

		<div class="jumboteaserContainer{plusouterwrapClass}{imageClass}">
			<f:if condition="{images.0}">
				<f:media 
					class="bg-image" 
					file="{images.0}" 
					alt="{file.alternative}" 
					title="{file.title}" 
					loading="{settings.media.lazyLoading}" 
					additionalAttributes="{
						srcset:  \" {f:uri.image(image: file, treatIdAsReference: 1, maxWidth: 400, cropVariant: 'smartphone')} 400w,
												{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: 800, cropVariant: 'default')} 800w,
												{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: 1200, cropVariant: 'default')} 1200w,
												{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: 1600, cropVariant: 'default')} 1600w,
												{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: 1920, cropVariant: 'default')} 1920w\"
						}"
					/>
			</f:if>
			<img id="hintergrund" src="../Resources/Public/Images/Backend/typo3-start_loginBackgroundImage.jpg" border="0" alt="Hintergrundbild">
			<div class="jumboteaserTextoverlay">
				<f:render partial="Wrap" arguments="{tag: settings.start.ce.jumboteaser.html.tagtitle, class: settings.start.ce.jumboteaser.css.title, text: content.title}"/>
				<f:render partial="Wrap" arguments="{tag: settings.start.ce.jumboteaser.html.tagsubtitle, class: settings.start.ce.jumboteaser.css.subtitle, text: content.subtitle}"/>
				<f:if condition="{content.cta}">
					<p>
					<f:link.typolink class="{settings.start.ce.jumboteaser.css.button}" parameter="{content.cta}">{content.buttonlabel}</f:link.typolink>
					</p>
				</f:if>
			</div>
			<p class="onepagedown">
				<a onClick="onepagedown()"><i class="arrow down"></i></a>
			</p>
		</div>

	</f:section>

	<f:section name="debug">
		<f:debug title="@kdhflÃ¤kNks">{images.0.originalFile}</f:debug>
	</f:section>
</html>
