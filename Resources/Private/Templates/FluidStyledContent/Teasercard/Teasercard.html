<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"> 
	<f:layout name="Default" />
	<f:section name="Main">

		<style>
			.jumbocontainer {
				height: calc(100vh - {content.responsiveheightsmall}px);
			}
			.teasercard {
				filter: brightness({content.brightness}%);
			}
			.cardcontainer .row.outer {
				padding: 0 5rem;
			}
			.cardcontainer .box .panel {
				min-height: {content.minheightbox}px;
			}
			.cardcontainer .boxes .panel {
				min-height: {content.minheightboxes}px;
			}
		</style>

		<f:if condition="{content.breakpoint}">
			<f:then>
				<style>
					@media only screen and (min-width: {content.breakpoint}px) {
						.jumbocontainer {
							height: calc(100vh - {content.responsiveheightmedium}px);
						}
					}
				</style>
			</f:then>
		</f:if>

		<div class="cardcontainer type{content.cardtype}">
			<f:if condition="{content.cardtype} == 5">
				<f:then>
					<f:render partial="Teasercard/Card_05" arguments="{_all}"/>
				</f:then>
				<f:else if="{content.cardtype} == 4">
					<f:render partial="Teasercard/Card_04" arguments="{_all}"/>
				</f:else>
				<f:else if="{content.cardtype} == 3">
					<f:render partial="Teasercard/Card_03" arguments="{_all}"/>
				</f:else>
				<f:else>
					<f:render partial="Teasercard/Card_01" arguments="{_all}"/>
				</f:else>
			</f:if>
			<f:if condition="{images.0} && {content.cardtype} != 3">
				<div class="beimage">
					<f:image image="{images.0.originalFile}" class="teasercard"/>
				</div>
			</f:if>
		</div>
	</f:section>

	<f:section name="debug">
		<f:debug title="@ksdbfwÃ¤e">{images.0.originalFile}</f:debug>
	</f:section>
</html>
