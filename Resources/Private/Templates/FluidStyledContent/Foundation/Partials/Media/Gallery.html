<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{gallery.rows}">

		<f:if condition="{data.image_zoom}">
			<f:then>
				<f:variable name="data-clearing"> data-clearing</f:variable> 
			</f:then>
			<f:else>
				<f:variable name="data-clearing"></f:variable> 
			</f:else>
		</f:if>

		<ul class="clearing-thumbs small-block-grid-{data.imagecols}"{data-clearing}>
			<f:for each="{gallery.rows}" as="row" iteration="rowIterator">
				<f:for each="{row.columns}" as="column" iteration="columnIterator">
					<f:if condition="{column.media}">
						<li>
						<f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
						</li>	
					</f:if>
				</f:for>
			</f:for>
		</ul>
	</f:if>
</html>
