<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
	<figure class="image">
		<f:if condition="{data.image_zoom}">
			<f:then>
				<f:link.typolink class="th" parameter="{file.publicUrl}" title="{image.title}">
					<f:render partial="Media/Rendering/Image177" arguments="{file: file, dimensions: dimensions, settings: settings}" />
				</f:link.typolink>
			</f:then>
			<f:else>
				<f:if condition="{file.link}">
					<f:then>
						<f:link.typolink parameter="{file.link}" title="{file.title}">
							<f:render partial="Media/Rendering/Image177" arguments="{file: file, dimensions: dimensions, settings: settings}" />
						</f:link.typolink>
					</f:then>
					<f:else>
						<f:render partial="Media/Rendering/Image177" arguments="{file: file, dimensions: dimensions, settings: settings}" />
					</f:else>
				</f:if>
			</f:else>
		</f:if>
		<f:if condition="{file.description}">
			<f:comment>#t4505, 200225, dwildt, +style="width..."</f:comment>
			<figcaption class="image-caption" style="width:{dimensions.width}px;">
				{file.description}
			</figcaption>
		</f:if>
	</figure>
</html>
