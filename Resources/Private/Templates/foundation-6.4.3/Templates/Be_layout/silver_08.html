<f:layout name="silver" />
<f:section name="content">
  <div id="maincontent" class="maincontent">
    <div class="{settings.classRow}">
      <div class="{settings.classColMainContentTopCenter} {settings.classCell}">
        <f:cObject typoscriptObjectPath="start.structure.content.topMain" />
      </div>
    </div>
    <div class="{settings.classRow}">
      <div class="{settings.classColMainContentMain} {settings.classCell} maincontentmain">
        <!--content-->
        <f:cObject typoscriptObjectPath="start.structure.content.main" />
        <!--/content-->
      </div>
      <div class="{settings.classColMainContentRight} {settings.classCell} maincontentright">
        <f:cObject typoscriptObjectPath="start.structure.content.right" />
      </div>
    </div>
    <div class="{settings.classRow}">
      <div class="{settings.classColMainContentBottomCenter} {settings.classCell}">
        <f:cObject typoscriptObjectPath="start.structure.content.bottomMain" />
      </div>
    </div>
  </div>
</f:section>
