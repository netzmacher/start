<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:if condition="{item.data.target}">
	<f:then>
		<a href="{item.link}" target="{item.data.target}">
	</f:then>
	<f:else if="{item.target}">
		<a href="{item.link}" target="{item.target}">
	</f:else>
	<f:else>
		<a href="{item.link}">
	</f:else>
</f:if>
<span><f:render partial="Elements/Item/Crop" arguments="{value: item.title, crop: settings.topNavCrop}" /></span>
</a>

</html>
