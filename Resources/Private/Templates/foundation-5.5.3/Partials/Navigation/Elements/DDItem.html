<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:if condition="{item.spacer}">
	<f:then>
		<dd class="{f:if(condition:item.spacer, then:' spacer')}">
			<span><f:render partial="Elements/Item/Crop" arguments="{value: item.title, crop: settings.topNavCrop}" /></span>
		</dd>
	</f:then>
	<f:else>
		<dd class="{f:if(condition:item.active, then:' active')}{f:if(condition:item.current, then:' current')}">
			<f:render partial="Elements/Link" arguments="{item: item}"/>
		</dd>
	</f:else>
</f:if>

</html>
