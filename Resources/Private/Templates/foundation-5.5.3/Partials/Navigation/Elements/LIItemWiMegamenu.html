<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"	data-namespace-typo3-fluid="true">

<f:if condition="{item.spacer}">
	<f:then>
		<li class="page-{item.data.uid}{f:if(condition:mainIterator.isFirst, then:' first')}{f:if(condition:mainIterator.isLast, then:' last')}{f:if(condition:item.spacer, then:' spacer')} has-dropdown">
			<span>{item.title}</span>
	</f:then>
	<f:else>
		<li class="page-{item.data.uid}{f:if(condition:mainIterator.isFirst, then:' first')}{f:if(condition:mainIterator.isLast, then:' last')}{f:if(condition:item.active, then:' active')}{f:if(condition:item.current, then:' current')} show-for-large-up has-dropdown megaMenu">
		<a href="#" data-dropdown="mega-menu-1">Main Item 1</a>
	</f:else>
</f:if>

</html>
