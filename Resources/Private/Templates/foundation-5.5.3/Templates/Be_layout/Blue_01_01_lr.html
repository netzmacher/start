<f:layout name="blue" />
<f:section name="content">
	<f:variable name="startTop"><f:cObject typoscriptObjectPath="start.structure.content.topMain" /></f:variable>
	<f:variable name="startBottom"><f:cObject typoscriptObjectPath="start.structure.content.bottomMain" /></f:variable>
  <div id="maincontent" class="maincontent">
		<f:if condition="<f:format.raw>{startTop}</f:format.raw>">
			<div class="{settings.classRow} {settings.classRowPlusTop}">
				<div class="{settings.classColMainContentTopCenter} {settings.classCell} main">
					<f:format.raw>{startTop}</f:format.raw>
				</div>
			</div>
		</f:if>
		<div class="{settings.classRow} {settings.classRowPlusMain}">
			<div class="{settings.classColMainContentLeft} {settings.classCell} maincontentleft left">
				<f:cObject typoscriptObjectPath="start.structure.content.left" />
			</div>
			<div class="{settings.classColMainContentMain} {settings.classCell} maincontentmain main">
				<!--content-->
				<f:cObject typoscriptObjectPath="start.structure.content.main" />
				<!--/content-->
			</div>
			<div class="{settings.classColMainContentRight} {settings.classCell} maincontentright right">
				<f:cObject typoscriptObjectPath="start.structure.content.right" />
			</div>
		</div>
		<f:if condition="<f:format.raw>{startBottom}</f:format.raw>">
			<div class="{settings.classRow} {settings.classRowPlusBottom}">
				<div class="{settings.classColMainContentBottomCenter} {settings.classCell} main">
					<f:format.raw>{startBottom}</f:format.raw>
				</div>
			</div>
		</f:if>
  </div>
</f:section>
