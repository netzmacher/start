<f:layout name="default" />
<f:section name="content">
  <div id="maincontent" class="maincontent">
    <div class="{settings.classRow}">
      <div class="small-12 medium-2 {settings.classCell} maincontentleft left">
        <f:cObject typoscriptObjectPath="start.structure.content.left" />
      </div>
      <div class="small-12 medium-6 {settings.classCell} maincontentmain main">
        <!--content-->
        <f:cObject typoscriptObjectPath="start.structure.content.main" />
        <!--/content-->
      </div>
      <div class="small-12 medium-2 {settings.classCell} maincontentright right">
        <f:cObject typoscriptObjectPath="start.structure.content.right" />
      </div>
      <div class="small-12 medium-2 {settings.classCell} maincontentbottom">
        <f:cObject typoscriptObjectPath="start.structure.content.bottom" />
      </div>
    </div>
  </div>
</f:section>
