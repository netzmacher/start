<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<img
		class="image-embed-item" 
		data-src="{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: 200, cropVariant: smartphone)}" 
		width="{dimensions.width}" 
		height="{dimensions.height}" 
		alt="{file.alternative}" 
		title="{file.title}" 
		loading="{settings.media.lazyLoading}" 
    data-srcset="{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: 200, cropVariant: smartphone)} 200w,
								{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: 400, cropVariant: smartphone)} 400w,
								{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: 768, cropVariant: smartphone)} 768w,
								{f:uri.image(image: file, treatIdAsReference: 1, maxWidth: 1920, cropVariant: smartphone)} 1920w'"
		data-sizes="(min-width: 1200px) 50vw, 100vw"
		/>
</html>
