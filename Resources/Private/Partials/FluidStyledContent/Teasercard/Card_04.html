<div class="innerwrap">
	<div class="row outer boxes">
		<div class="large-6 columns boxleft">
			<f:render partial="Wrap" arguments="{tag: 'h2', text: content.title0}"/>
			<f:render partial="Wrap" arguments="{tag: 'h3', text: content.subtitle0}"/>
		</div>
		<div class="large-6 columns boxright">
			<div class="row">
				<div class="medium-6 columns">
					<div class="panel startgreenGreen">
						<f:render partial="Wrap" arguments="{tag: 'h3', link: content.cta1, text: content.title1}"/>
						<f:render partial="Wrap" arguments="{tag: 'p', link: content.cta1, text: content.subtitle1}"/>
					</div>
				</div>
				<div class="medium-6 columns">
					<div class="panel startgreenGreen">
						<f:render partial="Wrap" arguments="{tag: 'h3', link: content.cta2, text: content.title2}"/>
						<f:render partial="Wrap" arguments="{tag: 'p', link: content.cta2, text: content.subtitle2}"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="medium-6 columns">
					<div class="panel startgreenGreen">
						<f:render partial="Wrap" arguments="{tag: 'h3', link: content.cta3, text: content.title3}"/>
						<f:render partial="Wrap" arguments="{tag: 'p', link: content.cta3, text: content.subtitle3}"/>
					</div>
				</div>
				<div class="medium-6 columns">
					<div class="panel startgreenGreen">
						<f:render partial="Wrap" arguments="{tag: 'h3', link: content.cta4, text: content.title4}"/>
						<f:render partial="Wrap" arguments="{tag: 'p', link: content.cta4, text: content.subtitle4}"/>
					</div>
				</div>
			</div>
			<f:if condition='{content.cta0}'>
				<div class="row">
					<div class="columns">
						<f:link.typolink parameter="{content.cta0}" class="button">{content.buttonlabel0}</f:link.typolink>
					</div>
				</div>
			</f:if>
		</div>	
	</div>
</div>
