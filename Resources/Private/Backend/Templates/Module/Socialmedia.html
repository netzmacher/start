<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="Default" />

  <f:section name="content">
    <h1>{page.title}: Socialmedia</h1>
    <f:render partial="FormErrors" />
    <f:form action="update" name="page" object="{page}" >
			<f:render partial="Forms/FieldsSocialmedia" arguments="{page:page}" />
			<div class="buttons">
				<f:link.action action="list" class="btn btn-default">{btnCancel}</f:link.action>
				<f:form.submit class="btn btn-primary" value="{btnSend}" />
			</div>
    </f:form>
		<hr />
		<f:format.raw>{footerPrompt}</f:format.raw>
  </f:section>
</html>
