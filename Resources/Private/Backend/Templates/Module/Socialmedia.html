<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="Default" />

  <f:section name="content">
    <h1>{headerSocialmedia}: {page.title}</h1>
    <f:render partial="FormErrors" />
    <f:form action="update" name="page" object="{page}" >
			<f:render partial="Forms/FieldsSocialmedia" arguments="{page:page}" />
			<f:render partial="Forms/Buttons" arguments="{_all}" />
    </f:form>
		<hr />
		<f:format.raw>{footerSocialmedia}</f:format.raw>
  </f:section>
</html>
