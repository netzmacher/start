<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:be.container includeCssFiles="{0: '{f:uri.resource(path:\'Css/Module/Styles.css\')}'}">
		<div class="typo3-fullDoc">
			<div id="typo3-docheader">
				<div class="typo3-docheader-functions">
					<div class="left">
						<f:be.buttons.csh />
						<f:if condition="{page}">
							<f:be.menus.actionMenu>
								<f:be.menus.actionMenuItem label="{page.title}" controller="Module" action="list"  />
								<f:be.menus.actionMenuItem label="{page.title}: {headerContact}" controller="Module" action="contact" arguments="{page : page}" />
								<f:be.menus.actionMenuItem label="{page.title}: {headerLayout}" controller="Module" action="layout" arguments="{page : page}" />
								<f:be.menus.actionMenuItem label="{page.title}: {headerUnit}" controller="Module" action="unit" arguments="{page : page}" />
								<f:be.menus.actionMenuItem label="{page.title}: {headerSocialmedia}" controller="Module" action="socialmedia" arguments="{page : page}" />
							</f:be.menus.actionMenu>
						</f:if>
					</div>
					<div class="right">
						<f:be.pagePath />
						<f:be.pageInfo />
					</div>
				</div>
				<div class="typo3-docheader-buttons">
					<div class="left">
					</div>
					<div class="right">
						<f:be.buttons.shortcut />
					</div>
				</div>
			</div>
			<div id="typo3-docbody">
				<div id="typo3-inner-docbody">
					<f:flashMessages />
					<f:render section="content" />
				</div>
			</div>
		</div>
	</f:be.container>
</html>
